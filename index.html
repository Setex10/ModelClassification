<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Clasificador de imagenes con <span>Tensorflow</span></h1>
        <p>Sube una imagen de una persona, para saber 
            si es hombre o mujer (probablemnte no puedas identificarlo)</p>
        <canvas id="imageShow">Hubo un error en la imagen</canvas>
        <form action="" id="fileForm">
            <input type="file" name="fileInput" accept=".png .jpg .jpeg">
            <button type="submit" value="submit">Enviar</button>
        </form>

        <p id="result"></p>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
